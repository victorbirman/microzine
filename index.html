    <!-- Datos estructurados (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Microzine",
        "url": "https://microzine.com.ar",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "All",
        "description": "A web app to create printable mini-zines on a single A4 sheet. Upload, arrange and export as a foldable fanzine.",
        "inLanguage": ["es", "en"]
      }
    </script>

    <meta name="author" content="Victor Birman" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Language" content="es,en" />
    <link rel="shortcut icon" href="./assets/favicon.png?v=1" />
    <link rel="stylesheet" href="styles.css?v=1" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="preload" href="assets/grab.png" as="image" />
    <link rel="preload" href="assets/rotate.png" as="image" />
    <link rel="preload" href="assets/move.png" as="image" />
    <link rel="preload" href="assets/scale.png" as="image" />

  <body>
    <header>
      <h1>MICRO&#8203;ZINE</h1>
      <h2>Una app para armar mini fanzines con una hoja A4.</h2>
    </header>
    <div id="dropArea">
      <p>Cargá hasta 8 imágenes o arrastralas acá</p>
      <button id="uploadBtn">Explorar</button>
      <label
        ><input
          id="fileInput"
          type="file"
          accept="image/*"
          multiple
          style="display: none"
      /></label>
    </div>
    <div class="operationArea">
      <div class="controls">
        <button class="active" id="reorder">Ordenar</button>
        <button id="rotate">Girar</button>
        <button id="scale">Escalar</button>
        <button id="move">Mover</button>
      </div>
      <div id="pagesContainer">
        <div class="slot" data-tool="reorder" id="slot-0"></div>
        <div class="slot" data-tool="reorder" id="slot-1"></div>
        <div class="slot" data-tool="reorder" id="slot-2"></div>
        <div class="slot" data-tool="reorder" id="slot-3"></div>
        <div class="slot" data-tool="reorder" id="slot-4"></div>
        <div class="slot" data-tool="reorder" id="slot-5"></div>
        <div class="slot" data-tool="reorder" id="slot-6"></div>
        <div class="slot" data-tool="reorder" id="slot-7"></div>
      </div>
    </div>
    <div class="render-container">
      <button id="renderBtn">
        <span class="btn-label">Descargar fanzine</span>
        <span class="spinner" hidden></span>
        <span class="checkmark" hidden>✔</span>
      </button>
    </div>
